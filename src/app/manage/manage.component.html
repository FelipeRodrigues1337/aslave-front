<div class="row">
    <header class="col-lg-12 col-md-12 col-sm-12">
      <h1>Usuários</h1>
    </header>
</div>
  <section *ngIf="displayUser">
    <div class="row">
      <div class="col-lg-12 col-md-12 my-3">
        <button type="button" class="btn btn-success" (click)="onDisplayUser()"><i class="fas fa-plus"></i>Adicionar usuário</button>
        
        <form class="form-inline search">
          <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Buscar">
          <button class="btn btn-search" type="submit"><i class="fas fa-search"></i></button>
        </form>
      </div>
    </div>
    <div class="row">
      <table class="table col-lg-12 col-md-12 col-sm-12">
        <thead>
          <tr>
            <th scope="col" class="col-lg-4 col-sm-3">Nome</th>
            <th scope="col" class="col-lg-4 col-sm-3">Login</th>
            <th scope="col" class="col-lg-4 col-sm-3">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
              <td class="col-lg-4 col-sm-3">{{ user.full_name }}</td>
              <td class="col-lg-4 col-sm-3">{{ user.login }}</td>
              <td class="col-lg-4 col-sm-3">
                <div class="btn-group" role="group" aria-label="actions">
                  <button type="button" class="btn btn-secondary"><i class="fas fa-edit"></i></button>
                  <button type="button" class="btn btn-secondary"><i class="fas fa-trash-alt"></i></button>
                </div>
              </td>
          </tr>
         
        </tbody>
      </table>
    </div>  
  </section>


  <section *ngIf="!displayUser">
    <div class="row">
      <div class="col-lg-12 col-md-12 my-3">
        <div class="card">              
                <form>
                    <div class="form-group my-3">
                      <input type="text" class="form-control" id="nome" aria-describedby="nome" placeholder="Nome">
                    </div>

                    <div class="form-group my-3">
                      <input type="text" class="form-control" id="login" aria-describedby="login" placeholder="Login de acesso">
                    </div>
  
                    <div class="form-inline my-3">
                      <div class="form-group col-lg-6 left">
                        <input type="text" class="form-control inline" id="senha" placeholder="Senha">
                      </div>
                      <div class="form-group col-lg-6 right">
                        <input type="text" class="form-control inline" id="senhaconf" placeholder="Confirmar senha">
                      </div>
                    </div>
                
                    <button type="submit" class="btn btn-success">
                      <i class="fas fa-paper-plane"></i>
                      Salvar
                    </button>
                </form>
        </div>
        <button class="btn btn-light col-lg-1" (click)="onDisplayUser()">
          <i class="fas fa-angle-left"></i> 
          Voltar
        </button>
        
      </div>
    </div>
  </section>
