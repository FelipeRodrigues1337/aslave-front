<div class="row">
  <header class="col-lg-12 col-md-12 col-sm-12">
    <h1>Pessoas</h1>
  </header>
</div>
<section *ngIf="!displayPeople">
  <div class="row">
    <div class="col-lg-12 col-md-12 my-3">
      <button type="button" class="btn btn-success" (click)="onDisplayPeople()"><i class="fas fa-plus"></i>Adicionar</button>
      
      <form class="form-inline search">
        <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Buscar">
        <button class="btn btn-search" type="submit"><i class="fas fa-search"></i></button>
      </form>
    </div>
  </div>

  <div class="row">
    <table class="table col-lg-12 col-md-12 col-sm-12">
      <thead>
        <tr>
          <th scope="col" class="col-lg-3 col-sm-3">Nome</th>
          <th scope="col" class="col-lg-3 col-sm-3">CPF/CNPJ</th>
          <th scope="col" class="col-lg-3 col-sm-3">Documento</th>
          <th scope="col" class="col-lg-3 col-sm-3">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr>
            <td class="col-lg-3 col-sm-3">Teste</td>
            <td class="col-lg-3 col-sm-3">00000000000</td>
            <td class="col-lg-3 col-sm-3">00000000000</td>
            <td class="col-lg-3 col-sm-3">
              <div class="btn-group" role="group" aria-label="actions">
                <button type="button" class="btn btn-secondary"><i class="fas fa-eye"></i></button>
                <button type="button" class="btn btn-secondary"><i class="fas fa-edit"></i></button>
                <button type="button" class="btn btn-secondary"><i class="fas fa-trash-alt"></i></button>
              </div>
            </td>
        </tr>
       
      </tbody>
    </table>
  </div>  
</section>

<section *ngIf="displayPeople">
  <div class="row">
    <div class="col-lg-12 col-md-12 my-3">
      <div class="card">
          
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-secondary active" (click)= "onDisplayNaturalPerson()">
                <input type="radio" name="options" id="option1" autocomplete="off" checked> Cadastro de pessoa física
              </label>
              <label class="btn btn-secondary" (click)= "onDisplayLegalPerson()">
                <input type="radio" name="options" id="option2" autocomplete="off"> Cadastro de pessoa jurídica
              </label>
            </div>
              
              <form [formGroup]= "personForm">
                  <div class="form-group my-3">
                    <input type="text" class="form-control" formControlName="name" id="nome" aria-describedby="nome" placeholder="Nome">
                  </div>

                  <div class="form-inline my-3" *ngIf = "displayNaturalPerson">
                    <div class="form-group col-lg-6 left">
                      <input type="number" class="form-control inline" formControlName="cpf_cnpj" id="cpf" placeholder="CPF">
                    </div>
                    <div class="form-group col-lg-6 right">
                      <input type="number" class="form-control inline" formControlName="rg" id="rg" placeholder="RG">
                    </div>
                  </div>

                  <div class="form-inline my-3" *ngIf = "displayLegalPerson">
                    <div class="form-group col-lg-6 left">
                      <input type="number" class="form-control inline" formControlName="cpf_cnpj" id="cnpj" placeholder="CNPJ">
                    </div>
                    <div class="form-group col-lg-6 right">
                      <input type="number" class="form-control inline" id="insc" formControlName="document" placeholder="Inscrição estadual">
                    </div>
                  </div>

                  <div class="form-group my-3">
                    <input type="text" class="form-control" id="endereco" formControlName="adress" aria-describedby="endereco" placeholder="Endereço">
                  </div>

                  <div class="form-inline my-3">
                    <div class="form-group col-lg-6 left">
                      <input type="number" class="form-control inline" id="numero" formControlName="number" placeholder="Número">
                    </div>
                    <div class="form-group col-lg-6 right">
                      <input type="text" class="form-control inline" id="bairro" formControlName="neighbourhood" placeholder="Bairro">
                    </div>
                  </div>

                  <div class="form-inline my-3">
                    <div class="form-group col-lg-6 left">
                      <select name="estados" class="btn btn-select" #estados formControlName="state">
                        <option selected value="-1">Escolha um estado</option>        
                      </select>
                    </div>
                    <div class="form-group col-lg-6 right">
                      <select name="cidades" class="btn btn-select" formControlName="id_cities" #cidades>
                        <option selected value="-1">Escolha a cidade</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-group col-lg-12">
                    <input type="number" class="form-control" id="cep" formControlName="cep" placeholder="CEP">
                  </div>
                  
                  <div class="form-inline my-3">
                      <div class="form-group col-lg-6 left">
                        <input type="tel" class="form-control inline" id="telefone1" formControlName="phone1" placeholder="Telefone 1">
                      </div>
                      <div class="form-group col-lg-6 right">
                        <input type="tel" class="form-control inline" id="telefone2" formControlName="phone2" placeholder="Telefone 2">
                      </div>
                  </div>
                  
                  
                  <button type="submit" class="btn btn-success">
                    <i class="fas fa-paper-plane"></i>
                    Salvar
                  </button>
              </form>
      </div>
      <button class="btn btn-light col-lg-1" (click)="onDisplayPeople()">
        <i class="fas fa-angle-left"></i> 
        Voltar
      </button>
      
    </div>
  </div>
</section>
